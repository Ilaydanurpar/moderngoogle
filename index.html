<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Google</title>
</head>
<body>
    <!--Navigasyon kısmı buraya yazılacak.-->
    <header>
        <nav>
            <ul class="liste">
                <br>
                <li class="link"><a id="oturum" href="https://accounts.google.com/ServiceLogin/signinchooser?hl=tr&passive=true&continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Oturum açın</a></li>
                <li class="link"><a class="a" aria-label="Google Uygulamaları" href="https://about.google/products/" target="_blank" role="button" tabindex="0">
                   <img class="img" src="images/appsbutton.svg" alt="Google Uygulamaları" width="15" height="15" />
                </a></li>
                <li class="link"><a class="a" href="https://www.google.com.tr/imghp?hl=tr&ogbl">Görseller</a></li>
                <li class="link"><a class="a" href="https://www.google.com/intl/tr/gmail/about/#">Gmail</a></li>
            </ul>
        </nav>
    </header>

    <!--Sayfa logusu buraya konulacak.-->
    <img class="logo" src="images/logo.png" alt="Google logosu" height="80" width="242" />

    <!--Arama kutusu kısmı-->
    <div>
        <form>
            <input class="searchbox" type="text">
            <img class="mic" src="images/voicelogo.png" height="20px" width="20px"/>
            <img class="klavye" src="images/klavye.jpg" height="20px" width="20px" />
            <button id="ara" type="submit">Google'da Ara</button>
            <button id="sans" type="submit">Kendimi Şanslı Hissediyorum</button>
        </form>
    </div>

    <!--Footer kısmı burada başlıyor-->
    <footer class="footer">
        <div class="Turkıye">
            <p>Türkiye</p>
        </div>
        <!--En alt satır-->
        <div >
            <ul class="enson">
                <li class="abc"><a class="def" href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Hakkında</a></li>
                <li class="abc"><a class="def" href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklam</a></li>
                <li class="abc"><a class="def" href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">İşletme</a></li>
                <li class="abc"><a class="def" href="https://www.google.com/search/howsearchworks/?fg=1">Arama nasıl çalışır?</a></li>
                <li style="margin-left: 190px;" class="abc"><a class="def" href="https://sustainability.google/intl/tr/carbon-free/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=#home">2007'den bu yana karbon nötr</a></li>
                <!--Ayarlar kısmı-->
                <li style="float:right" class="abc"><a class="def" href="#">Ayarlar</a></li> 
                <li style="float:right" class="abc"><a class="def" href="https://policies.google.com/terms?hl=tr&fg=1">Şartlar</a></li>
                <li style="float:right" class="abc"><a class="def" href="https://policies.google.com/privacy?hl=tr&fg=1">Gizlilik</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
